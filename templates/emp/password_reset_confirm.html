<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - {{ company_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: {{ theme_primary_color|default:'#50024d' }};
            --secondary-color: {{ theme_secondary_color|default:'#0e6001' }};
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 0;
        }

        .reset-header {
            background: rgba(0, 0, 0, 0.05);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .reset-body {
            padding: 30px;
        }

        .btn-reset {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .password-strength {
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Set New Password</h1>
        </div>
        <div class="reset-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST" id="resetForm">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="new_password" id="new_password" class="form-control" 
                               required minlength="8" 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>
                    <div class="password-strength text-muted">
                        Password must be at least 8 characters long and contain:
                        <ul class="mb-0">
                            <li id="letter" class="invalid">A lowercase letter</li>
                            <li id="capital" class="invalid">An uppercase letter</li>
                            <li id="number" class="invalid">A number</li>
                            <li id="length" class="invalid">Minimum 8 characters</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                    </div>
                    <div id="password-match" class="invalid-feedback">
                        Passwords do not match
                    </div>
                </div>
                <button type="submit" class="btn btn-reset" id="submitBtn" disabled>
                    <i class="fas fa-save me-2"></i>
                    Set New Password
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newPassword = document.getElementById('new_password');
            const confirmPassword = document.getElementById('confirm_password');
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('resetForm');

            // Password strength validation
            newPassword.addEventListener('keyup', function() {
                const lowerCase = /[a-z]/g;
                const upperCase = /[A-Z]/g;
                const numbers = /[0-9]/g;
                
                document.getElementById('letter').classList.toggle('text-success', newPassword.value.match(lowerCase));
                document.getElementById('capital').classList.toggle('text-success', newPassword.value.match(upperCase));
                document.getElementById('number').classList.toggle('text-success', newPassword.value.match(numbers));
                document.getElementById('length').classList.toggle('text-success', newPassword.value.length >= 8);
                
                validateForm();
            });

            // Password match validation
            confirmPassword.addEventListener('keyup', function() {
                const matchDiv = document.getElementById('password-match');
                const doMatch = newPassword.value === confirmPassword.value;
                
                confirmPassword.classList.toggle('is-invalid', !doMatch);
                matchDiv.style.display = doMatch ? 'none' : 'block';
                
                validateForm();
            });

            function validateForm() {
                const isValidPassword = newPassword.value.length >= 8 && 
                                      /[a-z]/.test(newPassword.value) &&
                                      /[A-Z]/.test(newPassword.value) &&
                                      /[0-9]/.test(newPassword.value);
                                      
                const doPasswordsMatch = newPassword.value === confirmPassword.value;
                
                submitBtn.disabled = !(isValidPassword && doPasswordsMatch);
            }

            // Prevent form submission if validation fails
            form.addEventListener('submit', function(e) {
                if (!submitBtn.disabled) {
                    return true;
                }
                e.preventDefault();
                return false;
            });
        });
    </script>
</body>
</html>
